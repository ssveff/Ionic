<ion-menu [content]="content">

  <ion-content>

    <img src="assets/img/hands.jpg" class="menu-logo"/>

    <ion-list>
      <ion-list-header>
        Helping others is fine :)
      </ion-list-header>
      <button 
        menuClose 
        ion-item 
        *ngFor="let menuItem of appMenuItems" 
        (click)="openPage(menuItem)" >
        <ion-icon item-left [name]="menuItem.icon"></ion-icon>
        {{menuItem.title}}
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
        This is your personal center :)
      </ion-list-header>
      <button menuClose ion-item *ngFor="let menuItem of accountMenuItems" (click)="openPage(menuItem)">
        <ion-icon item-left [name]="menuItem.icon"></ion-icon>
        {{menuItem.title}}
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
