<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let place of places; let i = index" (click)="onOpenPlace(place, i)">
    <img [src]="place.imageUrl">
    <ion-card-content text-center>
      <ion-card-title>
        {{ place.title }}
      </ion-card-title>
      <p>{{ place.description }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
