<ion-header>

  <ion-navbar>
    <ion-title>New Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input
          type="text"
          placeholder="Moving stuff..."
          name="title"
          ngModel
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Short Description</ion-label>
        <ion-textarea
          name="description"
          ngModel
          required></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Estimated Time</ion-label>
        <ion-select>
          <ion-option
            *ngFor="let option of selectOptions"
            [value]="option">{{ option }}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Valid Until</ion-label>
        <ion-datetime displayFormat="DDD h:mm A" pickerFormat="DDD h mm A"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Reward</ion-label>
        <ion-textarea
          name="reward"
          ngModel
          required></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button
            ion-button
            block
            outline
            type="button"
            icon-left
            (click)="onLocate()">
            <ion-icon name="locate"></ion-icon>
            Locate me
          </button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            block
            outline
            type="button"
            icon-left
            (click)="onOpenMap()">
            <ion-icon name="map"></ion-icon>
            Select on Map
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="locationIsSet">
        <ion-col>
          <sebm-google-map
            [latitude]="location.lat"
            [longitude]="location.lng"
            [zoom]="16">
            <sebm-google-map-marker
              [latitude]="location.lat"
              [longitude]="location.lng"></sebm-google-map-marker>
          </sebm-google-map>
        </ion-col>
      </ion-row>   
      <ion-row>
        <ion-col>
          <button
            ion-button
            color="secondary"
            block
            type="submit"
            [disabled]="!f.valid || !locationIsSet"
            (click)="popToRoot()">
            Post
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
